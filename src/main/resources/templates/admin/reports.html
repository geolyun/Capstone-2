<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 - 신고 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
<main class="container mt-5">
    <h2>미처리 신고 목록</h2>
    <table class="table">
        <thead>
        <tr>
            <th>신고 ID</th>
            <th>신고된 코스</th>
            <th>신고 사유</th>
            <th>신고자</th>
            <th>신고일</th>
            <th>처리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${reportPage.content}">
            <td th:text="${report.id}"></td>
            <td th:text="${report.reportedCourse.title}"></td>
            <td th:text="${report.reason}"></td>
            <td th:text="${report.reporter.nickname}"></td>
            <td th:text="${#temporals.format(report.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td><button class="btn btn-primary btn-sm">처리하기</button></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
