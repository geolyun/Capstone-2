<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .btn-kakao {
            background-color: #FEE500;
            color: #391B1B;
            font-weight: 600;
        }
        .btn-kakao:hover {
            background-color: #E6CF00;
            color: #391B1B;
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4 p-md-5">
                    <h2 class="text-center mb-4">로그인</h2>

                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        이메일 또는 비밀번호가 올바르지 않습니다.
                    </div>

                    <form th:action="@{/auth/login}" method="post">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required autofocus>
                            <label for="email">이메일 주소</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">비밀번호</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">로그인</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="d-grid mb-2">
                        <a href="/oauth2/authorization/google" class="btn btn-danger btn-lg">
                            <i class="bi bi-google"></i> Google로 로그인
                        </a>
                    </div>
                    <div class="d-grid">
                        <a href="/oauth2/authorization/kakao" class="btn btn-kakao btn-lg">
                            <i class="bi bi-chat-fill"></i> Kakao로 로그인
                        </a>
                    </div>

                    <div class="text-center mt-4">
                        <p>계정이 없으신가요? <a th:href="@{/auth/register}">회원가입</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
