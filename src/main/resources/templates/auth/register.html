<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4 p-md-5">
                    <h2 class="text-center mb-4">회원가입</h2>

                    <form th:action="@{/auth/register}" method="post" th:object="${signUpDto}">
                        <!-- 이메일 / 비밀번호 / 닉네임 필드 그대로 유지 -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" th:errorclass="is-invalid" id="email" th:field="*{email}" placeholder=" " required>
                            <label for="email">이메일 주소</label>
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" th:errorclass="is-invalid" id="password" th:field="*{password}" placeholder=" " required>
                            <label for="password">비밀번호</label>
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" th:errorclass="is-invalid" id="passwordConfirm" th:field="*{passwordConfirm}" placeholder=" " required>
                            <label for="passwordConfirm">비밀번호 확인</label>
                            <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="invalid-feedback"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" th:errorclass="is-invalid" id="nickname" th:field="*{nickname}" placeholder=" " required>
                            <label for="nickname">닉네임</label>
                            <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="invalid-feedback"></div>
                        </div>

                        <!-- ✅ 약관 / 개인정보 동의 부분 수정 -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="termsAgreed" th:field="*{termsAgreed}">
                            <label class="form-check-label" for="termsAgreed">
                                <a href="#" id="openTerms">서비스 이용 약관</a>에 동의합니다. (필수)
                            </label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="privacyAgreed" th:field="*{privacyAgreed}">
                            <label class="form-check-label" for="privacyAgreed">
                                <a href="#" id="openPrivacy">개인정보 처리 방침</a>에 동의합니다. (필수)
                            </label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">가입하기</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p>이미 계정이 있으신가요? <a th:href="@{/auth/login}">로그인</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ✅ Bootstrap 모달 (약관) -->
<div class="modal fade" id="termsModal" tabindex="-1" aria-labelledby="termsLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="termsLabel">서비스 이용 약관</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body" id="termsContent">불러오는 중...</div>
        </div>
    </div>
</div>

<!-- ✅ Bootstrap 모달 (개인정보처리방침) -->
<div class="modal fade" id="privacyModal" tabindex="-1" aria-labelledby="privacyLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="privacyLabel">개인정보 처리 방침</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body" id="privacyContent">불러오는 중...</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const termsModal = new bootstrap.Modal(document.getElementById('termsModal'));
    const privacyModal = new bootstrap.Modal(document.getElementById('privacyModal'));

    document.getElementById('openTerms').addEventListener('click', async e => {
        e.preventDefault();
        const content = document.getElementById('termsContent');

        // 👇 URL을 '/terms'에서 '/legal/terms-content'로 변경
        const resp = await fetch('/legal/terms-content');

        content.innerHTML = await resp.text();
        termsModal.show();
    });

    document.getElementById('openPrivacy').addEventListener('click', async e => {
        e.preventDefault();
        const content = document.getElementById('privacyContent');

        // 👇 URL을 '/privacy'에서 '/legal/privacy-content'로 변경
        const resp = await fetch('/legal/privacy-content');

        content.innerHTML = await resp.text();
        privacyModal.show();
    });
</script>
</body>
</html>
