<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4 p-md-5">
                    <h2 class="text-center mb-4">회원가입</h2>

                    <form id="registerForm" th:action="@{/auth/register}" method="post">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                            <label for="email">이메일 주소</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">비밀번호</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password" required>
                            <label for="passwordConfirm">비밀번호 확인</label>
                            <div id="passwordError" class="form-text text-danger" style="display: none;">
                                비밀번호가 일치하지 않습니다.
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Nickname" required>
                            <label for="nickname">닉네임</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" id="submitButton" class="btn btn-primary btn-lg">가입하기</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p>이미 계정이 있으신가요? <a th:href="@{/auth/login}">로그인</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const passwordInput = document.getElementById('password');
    const passwordConfirmInput = document.getElementById('passwordConfirm');
    const passwordError = document.getElementById('passwordError');
    const submitButton = document.getElementById('submitButton');

    function validatePassword() {
        if (passwordInput.value !== passwordConfirmInput.value) {
            passwordError.style.display = 'block';
            submitButton.disabled = true; // 불일치 시 버튼 비활성화
        } else {
            passwordError.style.display = 'none';
            submitButton.disabled = false; // 일치 시 버튼 활성화
        }
    }

    passwordInput.addEventListener('keyup', validatePassword);
    passwordConfirmInput.addEventListener('keyup', validatePassword);
</script>

</body>
</html>
