<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4 p-md-5">
                    <h2 class="text-center mb-4">회원가입</h2>

                    <form th:action="@{/auth/register}" method="post" th:object="${signUpDto}">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" th:errorclass="is-invalid" id="email" th:field="*{email}" placeholder=" " required>
                            <label for="email">이메일 주소</label>
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" th:errorclass="is-invalid" id="password" th:field="*{password}" placeholder=" " required>
                            <label for="password">비밀번호</label>
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" th:errorclass="is-invalid" id="passwordConfirm" th:field="*{passwordConfirm}" placeholder=" " required>
                            <label for="passwordConfirm">비밀번호 확인</label>
                            <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="invalid-feedback"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" th:errorclass="is-invalid" id="nickname" th:field="*{nickname}" placeholder=" " required>
                            <label for="nickname">닉네임</label>
                            <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="invalid-feedback"></div>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" th:errorclass="is-invalid" type="checkbox" id="termsAgreed" th:field="*{termsAgreed}">
                            <label class="form-check-label" for="termsAgreed">
                                <a href="/terms" target="_blank">서비스 이용 약관</a>에 동의합니다. (필수)
                            </label>
                            <div th:if="${#fields.hasErrors('termsAgreed')}" th:errors="*{termsAgreed}" class="invalid-feedback d-block"></div>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" th:errorclass="is-invalid" type="checkbox" id="privacyAgreed" th:field="*{privacyAgreed}">
                            <label class="form-check-label" for="privacyAgreed">
                                <a href="/privacy" target="_blank">개인정보 처리 방침</a>에 동의합니다. (필수)
                            </label>
                            <div th:if="${#fields.hasErrors('privacyAgreed')}" th:errors="*{privacyAgreed}" class="invalid-feedback d-block"></div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">가입하기</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p>이미 계정이 있으신가요? <a th:href="@{/auth/login}">로그인</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const passwordInput = document.getElementById('password');
    const passwordConfirmInput = document.getElementById('passwordConfirm');
    const passwordError = document.getElementById('passwordError');
    const submitButton = document.getElementById('submitButton');

    function validatePassword() {
        if (passwordInput.value !== passwordConfirmInput.value) {
            passwordError.style.display = 'block';
            submitButton.disabled = true;
        } else {
            passwordError.style.display = 'none';
            submitButton.disabled = false;
        }
    }

    passwordInput.addEventListener('keyup', validatePassword);
    passwordConfirmInput.addEventListener('keyup', validatePassword);
</script>

</body>
</html>
