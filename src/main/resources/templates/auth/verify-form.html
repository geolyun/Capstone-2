<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>이메일 인증</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4 p-md-5">
                    <h2 class="text-center mb-3">이메일 인증</h2>
                    <p class="text-center text-muted mb-4">
                        <strong th:text="${email}">user@example.com</strong>으로<br>
                        전송된 6자리 인증 번호를 입력해주세요.
                    </p>

                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                    <form th:action="@{/auth/verify}" method="post">
                        <input type="hidden" name="email" th:value="${email}">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="code" name="code"
                                   placeholder="123456" required autofocus
                                   inputmode="numeric" pattern="\d{6}" maxlength="6">
                            <label for="code">인증 번호 6자리</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg w-100">인증 완료</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
