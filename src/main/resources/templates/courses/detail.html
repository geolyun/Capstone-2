<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title th:text="${course.title()} + ' - 상세 정보'">코스 상세 정보</title>

    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .spot-card { margin-bottom: 1.5rem; }
        .spot-images img {
            max-height: 150px;
            margin-right: 5px;
            margin-bottom: 5px;
            object-fit: cover;
            border-radius: 4px;
        }
        .metadata-key { font-weight: bold; }
        #likeButton .spinner-border { margin-right: 0.25rem; }
    </style>
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>

<main class="container mt-5 mb-5">

    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-3">
            <h1 class="display-5 fw-bold mb-3" th:text="${course.title()}">코스 제목</h1>
            <p class="col-md-9 fs-5" th:text="${course.summary()}" th:if="${course.summary()}">코스 한 줄 요약입니다.</p>

            <div class="d-flex align-items-center text-muted mt-3 mb-4">
                <i class="bi bi-person-circle me-2"></i>
                <span th:text="${course.creatorDisplayName()}">작성자</span>
                <span class="mx-2">·</span>
                <i class="bi bi-calendar-event me-2"></i>

                <span th:if="${course.publishedAt() != null}"
                      th:text="'게시됨: ' + ${#temporals.format(course.publishedAt(), 'yyyy-MM-dd HH:mm')}">
                      게시일
                </span>
                <span th:if="${course.publishedAt() == null and course.createdAt() != null}"
                      th:text="'생성됨: ' + ${#temporals.format(course.createdAt(), 'yyyy-MM-dd HH:mm')}">
                      생성일
                </span>
                <span th:if="${course.publishedAt() == null and course.createdAt() == null}">
                    날짜 정보 없음
                </span>
            </div>

            <img th:if="${course.coverImageUrl() != null}" th:src="${course.coverImageUrl()}" class="img-fluid rounded mb-4" alt="코스 커버 이미지" style="max-height: 400px; width: 100%; object-fit: cover;">


            <div class="row g-3">
                <div class="col-md-auto" th:if="${course.regionName() != null and !course.regionName().isBlank()}">
                    <i class="bi bi-geo-alt-fill me-1 text-success"></i>
                    <span th:text="${course.regionName()}">지역</span>
                    <span th:if="${course.regionCode() != null and !course.regionCode().isBlank()}" th:text="' (' + ${course.regionCode()} + ')'"> (코드)</span>
                </div>
                <div class="col-md-auto" th:if="${course.durationMinutes() != null and course.durationMinutes() > 0}">
                    <i class="bi bi-clock-history me-1 text-info"></i>
                    <span th:text="${course.durationMinutes()} + '분'">소요 시간</span>
                </div>
                <div class="col-md-auto" th:if="${course.estimatedCost() != null and course.estimatedCost() > 0}">
                    <i class="bi bi-cash-coin me-1 text-warning"></i>
                    <span th:text="${#numbers.formatInteger(course.estimatedCost(), 0, 'COMMA') + '원'}">예상 비용</span>
                </div>
            </div>

            <div class="mt-3" th:if="${course.tags() != null and !course.tags().isEmpty()}">
                <i class="bi bi-tags-fill me-1 text-primary"></i>
                <span th:each="tag : ${course.tags()}" class="badge bg-secondary me-1" th:text="${tag}">태그</span>
            </div>
        </div>
    </div>

    <h2 class="mb-4">코스 스팟</h2>
    <div th:if="${course.spots() == null or course.spots().isEmpty()}">
        <p class="text-muted">등록된 스팟이 없습니다.</p>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4" th:unless="${course.spots() == null or course.spots().isEmpty()}">
        <div th:each="spot : ${course.spots()}" class="col">
            <div class="card spot-card shadow-sm">
                <div class="card-header bg-dark text-white"> <span class="badge bg-light text-dark me-2" th:text="${spot.orderNo()}">순서</span>
                    <span class="fw-bold fs-5" th:text="${spot.title()}">스팟 제목</span>
                </div>
                <div class="card-body">
                    <p class="card-text" th:if="${spot.description() != null and !spot.description().isBlank()}" th:text="${spot.description()}">스팟 설명</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:if="${spot.lat() != null and spot.lng() != null}">
                            <i class="bi bi-pin-map-fill me-1 text-danger"></i>
                            <strong>위치:</strong> <span th:text="${spot.lat()}">위도</span>, <span th:text="${spot.lng()}">경도</span>
                        </li>
                        <li class="list-group-item" th:if="${spot.stayMinutes() != null and spot.stayMinutes() > 0}">
                            <i class="bi bi-hourglass-split me-1 text-primary"></i>
                            <strong>추천 체류 시간:</strong> <span th:text="${spot.stayMinutes()} + '분'">시간</span>
                        </li>
                        <li class="list-group-item" th:if="${spot.price() != null and spot.price() > 0}">
                            <i class="bi bi-ticket-perforated me-1 text-success"></i>
                            <strong>예상 비용:</strong> <span th:text="${#numbers.formatInteger(spot.price(), 0, 'COMMA') + '원'}">가격</span>
                        </li>
                        <li class="list-group-item spot-images" th:if="${spot.images() != null and !spot.images().isEmpty()}">
                            <i class="bi bi-images me-1 text-info"></i> <strong>이미지:</strong> <br>
                            <div class="mt-2">
                                <img th:each="imgUrl : ${spot.images()}" th:src="${imgUrl}" alt="스팟 이미지" class="img-thumbnail">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <hr class="my-5">

    <div class="d-flex gap-2">

        <button class="btn" id="likeButton"
                th:attr="data-liked=${course.isCurrentUserLiked()}"
                th:classappend="${course.isCurrentUserLiked()} ? 'btn-danger' : 'btn-outline-danger'">
            <i class="bi" th:classappend="${course.isCurrentUserLiked()} ? 'bi-heart-fill' : 'bi-heart'"></i>
            좋아요 <span th:text="${course.likeCount()}">0</span>
        </button>

        <th:block sec:authorize="isAuthenticated()" th:if="${#authentication.principal instanceof T(com.capstone.Capstone_2.dto.UserPrincipal) and #authentication.principal.user.creatorProfile != null and course.creatorId() != null and #authentication.principal.user.creatorProfile.id.equals(course.creatorId())}">
            <a th:href="@{/courses/{id}/edit(id=${course.id()})}" class="btn btn-outline-secondary">수정</a>
            <button type="button" class="btn btn-danger" onclick="confirmDelete()">삭제</button>
            <form id="deleteForm" th:action="@{/courses/{id}/delete(id=${course.id()})}" method="post" style="display: none;">
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            </form>
        </th:block>

        <th:block sec:authorize="isAuthenticated()" th:if="${#authentication.principal instanceof T(com.capstone.Capstone_2.dto.UserPrincipal) and (course.creatorId() == null or #authentication.principal.user.creatorProfile == null or !#authentication.principal.user.creatorProfile.id.equals(course.creatorId()))}">
            <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#reportModal">
                <i class="bi bi-exclamation-triangle"></i> 신고
            </button>
        </th:block>
    </div>

    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="reportForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reportModalLabel">코스 신고하기</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="report-error-alert" class="alert alert-danger d-none" role="alert"></div>
                        <div class="mb-3">
                            <label for="reportReason" class="form-label">신고 사유 <span class="text-danger">*</span></label>
                            <select class="form-select" id="reportReason" name="reason" required>
                                <option value="" selected disabled>사유를 선택하세요</option>
                                <option value="SPAM">스팸/광고</option>
                                <option value="INAPPROPRIATE_CONTENT">부적절한 콘텐츠</option>
                                <option value="COPYRIGHT_VIOLATION">저작권 침해</option>
                                <option value="ETC">기타</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="reportDescription" class="form-label">상세 설명 <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="reportDescription" name="description" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-danger" id="reportSubmitButton">신고 제출</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

    // --- 삭제 확인 함수 ---
    function confirmDelete() {
        if (confirm('정말로 이 코스를 삭제하시겠습니까? 삭제 후에는 복구할 수 없습니다.')) {
            document.getElementById('deleteForm').submit();
        }
    }

    // --- 공통 변수 ---
    const courseId = /*[[${course.id()}]]*/ null;
    const csrfToken = /*[[${_csrf?.token}]]*/ null;
    const csrfHeader = /*[[${_csrf?.headerName}]]*/ null;
    const isAuthenticated = /*[[${#authorization.expression('isAuthenticated()')}]]*/ false;


    // --- 좋아요 버튼 기능 ---
    const likeButton = document.getElementById('likeButton');

    if (likeButton && courseId) {
        // 페이지 로드 시 초기 상태 읽기
        let isLiked = likeButton.getAttribute('data-liked') === 'true';

        likeButton.addEventListener('click', async () => {
            // 1. 로그인 상태 확인
            if (!isAuthenticated) {
                if (confirm("로그인이 필요한 기능입니다. 로그인 페이지로 이동하시겠습니까?")) {
                    window.location.href = /*[[@{/auth/login}]]*/ '/auth/login';
                }
                return;
            }

            // 2. 로딩 상태 및 중복 클릭 방지
            likeButton.disabled = true;
            likeButton.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 처리 중...`;

            try {
                // 3. API 호출
                const apiUrl = /*[[@{/api/courses/}]]*/ '/api/courses/' + courseId + '/likes/toggle';
                const headers = {
                    'Accept': 'application/json'
                };
                if (csrfToken && csrfHeader) {
                    headers[csrfHeader] = csrfToken;
                }

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: headers
                });

                // 4. 응답 처리
                if (response.ok) {
                    const result = await response.json(); // { liked, likeCount }
                    updateLikeButton(result.liked, result.likeCount);
                } else {
                    const errorData = await response.text();
                    console.error('Like toggle failed:', response.status, errorData);
                    alert('좋아요 처리 중 오류가 발생했습니다. (' + response.status + ')');
                    // 오류 시 버튼 원상 복구
                    updateLikeButton(isLiked, parseInt(likeButton.querySelector('span')?.textContent || '0'));
                }
            } catch (error) {
                // 5. 네트워크 오류 처리
                console.error('Like network/processing error:', error);
                alert('네트워크 오류 또는 처리 중 오류가 발생했습니다.');
                updateLikeButton(isLiked, parseInt(likeButton.querySelector('span')?.textContent || '0'));
            } finally {
                likeButton.disabled = false;
            }
        });
    }

    // 좋아요 버튼 UI 업데이트 함수
    function updateLikeButton(liked, likeCount) {
        if (!likeButton) return;

        isLiked = liked; // 현재 좋아요 상태 전역 변수 업데이트
        const icon = document.createElement('i');
        const countSpan = document.createElement('span');
        countSpan.textContent = likeCount != null ? likeCount : '0';

        if (liked) {
            icon.className = 'bi bi-heart-fill';
            likeButton.className = 'btn btn-danger';
        } else {
            icon.className = 'bi bi-heart';
            likeButton.className = 'btn btn-outline-danger';
        }

        likeButton.innerHTML = ''; // 버튼 내용 초기화
        likeButton.appendChild(icon);
        likeButton.appendChild(document.createTextNode(' 좋아요 '));
        likeButton.appendChild(countSpan);
    }

    // 페이지 로드 시 초기 상태 강제 적용 (Thymeleaf가 이미 적용했지만, JS 일관성을 위해)
    // updateLikeButton(isLiked, /*[[${course.likeCount()}]]*/ 0);


    // --- 신고 폼 제출 기능 ---
    const reportForm = document.getElementById('reportForm');
    const reportModalElement = document.getElementById('reportModal');
    const reportSubmitButton = document.getElementById('reportSubmitButton');
    const reportErrorAlert = document.getElementById('report-error-alert');

    if (reportForm && reportModalElement && courseId) {
        reportForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            reportSubmitButton.disabled = true;
            reportSubmitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 제출 중...';
            reportErrorAlert.classList.add('d-none'); // 에러 메시지 숨김

            const formData = new FormData(reportForm);
            const reportData = Object.fromEntries(formData.entries());

            // 유효성 검사
            if (!reportData.reason || !reportData.description) {
                reportErrorAlert.textContent = '신고 사유와 상세 설명을 모두 입력해주세요.';
                reportErrorAlert.classList.remove('d-none');
                reportSubmitButton.disabled = false;
                reportSubmitButton.innerHTML = '신고 제출';
                return;
            }

            try {
                const apiUrl = /*[[@{/api/courses/}]]*/ '/api/courses/' + courseId + '/report';
                const headers = {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                };
                if (csrfToken && csrfHeader) {
                    headers[csrfHeader] = csrfToken;
                }

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(reportData)
                });

                const modalInstance = bootstrap.Modal.getInstance(reportModalElement);
                modalInstance.hide();

                if (response.ok) {
                    alert('신고가 성공적으로 접수되었습니다.');
                    reportForm.reset();
                } else {
                    let errorMessage = '신고 처리 중 오류가 발생했습니다.';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorData.error || errorMessage;
                    } catch (e) {
                        errorMessage = (await response.text()) || errorMessage;
                    }
                    console.error('Report submission failed:', response.status, errorMessage);
                    alert(errorMessage);
                }
            } catch (error) {
                console.error('Report submission error:', error);
                alert('네트워크 오류 또는 신고 처리 중 오류가 발생했습니다.');
                const modalInstance = bootstrap.Modal.getInstance(reportModalElement);
                modalInstance.hide();
            } finally {
                reportSubmitButton.disabled = false;
                reportSubmitButton.innerHTML = '신고 제출';
            }
        });
    }

    /*]]>*/
</script>
</body>
</html>
