<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title th:text="${course.title()} + ' - 상세 정보'">코스 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .spot-card { margin-bottom: 1.5rem; }
        .spot-images img { max-height: 150px; margin-right: 5px; margin-bottom: 5px; }
        .metadata-key { font-weight: bold; }
    </style>
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>

<main class="container mt-5 mb-5">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-3"> <h1 class="display-5 fw-bold mb-3" th:text="${course.title()}">코스 제목</h1>
            <p class="col-md-9 fs-5" th:text="${course.summary()}">코스 한 줄 요약입니다.</p> <div class="d-flex align-items-center text-muted mt-3 mb-4">
                <i class="bi bi-person-circle me-2"></i>
                <span th:text="${course.creatorDisplayName()}">작성자</span>
                <span class="mx-2">·</span>
                <i class="bi bi-calendar-event me-2"></i>
                <span th:if="${course.publishedAt() != null}"
                      th:text="'게시됨: ' + ${#temporals.format(course.publishedAt(), 'yyyy-MM-dd HH:mm')}">게시일</span>
                <span th:if="${course.publishedAt() == null}">아직 게시되지 않음</span> </div>

            <div class="row g-3">
                <div class="col-md-auto" th:if="${course.regionName()}">
                    <i class="bi bi-geo-alt-fill me-1 text-success"></i> <span th:text="${course.regionName()}">지역</span> (<span th:text="${course.regionCode()}">코드</span>)
                </div>
                <div class="col-md-auto" th:if="${course.durationMinutes()}">
                    <i class="bi bi-clock-history me-1 text-info"></i> <span th:text="${course.durationMinutes()} + '분'">소요 시간</span>
                </div>
                <div class="col-md-auto" th:if="${course.estimatedCost()}">
                    <i class="bi bi-cash-coin me-1 text-warning"></i> <span th:text="${#numbers.formatInteger(course.estimatedCost(), 0, 'COMMA') + '원'}">예상 비용</span>
                </div>
            </div>
            <div class="mt-3" th:if="${course.tags() != null and !course.tags().isEmpty()}">
                <i class="bi bi-tags-fill me-1 text-primary"></i>
                <span th:each="tag : ${course.tags()}" class="badge bg-secondary me-1" th:text="${tag}">태그</span>
            </div>

            <div class="mt-4" th:if="${course.metadata() != null and !course.metadata().isEmpty()}">
                <h5><i class="bi bi-info-circle me-1"></i> 추가 정보</h5>
                <ul class="list-unstyled">
                    <li th:each="meta : ${course.metadata()}">
                        <span class="metadata-key" th:text="${meta.key} + ':'">키:</span> <span th:text="${meta.value}">값</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <h2 class="mb-4">코스 스팟</h2>
    <div th:if="${course.spots() == null or course.spots().isEmpty()}">
        <p class="text-muted">등록된 스팟이 없습니다.</p>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4" th:unless="${course.spots() == null or course.spots().isEmpty()}">
        <div th:each="spot : ${course.spots()}" class="col">
            <div class="card spot-card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <span class="badge bg-light text-primary me-2" th:text="${spot.orderNo()}">순서</span>
                    <span class="fw-bold" th:text="${spot.title()}">스팟 제목</span>
                </div>
                <div class="card-body">
                    <p class="card-text" th:if="${spot.description()}" th:text="${spot.description()}">스팟 설명</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:if="${spot.lat() != null and spot.lng() != null}">
                            <i class="bi bi-pin-map-fill me-1"></i> 위치: <span th:text="${spot.lat()}">위도</span>, <span th:text="${spot.lng()}">경도</span>
                        </li>
                        <li class="list-group-item" th:if="${spot.stayMinutes() != null}">
                            <i class="bi bi-hourglass-split me-1"></i> 추천 체류 시간: <span th:text="${spot.stayMinutes()} + '분'">시간</span>
                        </li>
                        <li class="list-group-item" th:if="${spot.price() != null}">
                            <i class="bi bi-ticket-perforated me-1"></i> 예상 비용: <span th:text="${#numbers.formatInteger(spot.price(), 0, 'COMMA') + '원'}">가격</span>
                        </li>
                        <li class="list-group-item spot-images" th:if="${spot.images() != null and !spot.images().isEmpty()}">
                            <i class="bi bi-images me-1"></i> 이미지: <br>
                            <img th:each="imgUrl : ${spot.images()}" th:src="${imgUrl}" alt="스팟 이미지" class="img-thumbnail">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <hr class="my-5">

    <div class="d-flex gap-2">
        <button class="btn btn-outline-danger" id="likeButton">
            <i class="bi bi-heart"></i> 좋아요 <span th:text="${course.likeCount()}">0</span>
        </button>

        <th:block sec:authorize="isAuthenticated()" th:if="${#authentication.principal instanceof T(com.capstone.Capstone_2.dto.UserPrincipal) and #authentication.principal.user.creatorProfile != null and course.creatorId() != null and #authentication.principal.user.creatorProfile.id.equals(course.creatorId())}">
            <a th:href="@{/courses/{id}/edit(id=${course.id()})}" class="btn btn-outline-secondary">수정</a>
            <button type="button" class="btn btn-danger" onclick="confirmDelete()">삭제</button>
            <form id="deleteForm" th:action="@{/courses/{id}/delete(id=${course.id()})}" method="post" style="display: none;"></form>
        </th:block>

        <th:block sec:authorize="isAuthenticated()" th:if="${#authentication.principal instanceof T(com.capstone.Capstone_2.dto.UserPrincipal) and (#authentication.principal.user.creatorProfile == null or course.creatorId() == null or !#authentication.principal.user.creatorProfile.id.equals(course.creatorId()))}">
            <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#reportModal">
                <i class="bi bi-exclamation-triangle"></i> 신고
            </button>
        </th:block>
    </div>

    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="reportForm"> <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">코스 신고하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="reportReason" class="form-label">신고 사유</label>
                            <select class="form-select" id="reportReason" name="reason" required>
                                <option value="" selected disabled>사유를 선택하세요</option>
                                <option value="SPAM">스팸</option>
                                <option value="INAPPROPRIATE_CONTENT">부적절한 콘텐츠</option>
                                <option value="COPYRIGHT_VIOLATION">저작권 침해</option>
                                <option value="ETC">기타</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="reportDescription" class="form-label">상세 설명</label>
                            <textarea class="form-control" id="reportDescription" name="description" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-danger">신고 제출</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function confirmDelete() {
        if (confirm('정말로 이 코스를 삭제하시겠습니까? 삭제 후에는 복구할 수 없습니다.')) {
            document.getElementById('deleteForm').submit();
        }
    }

    const courseId = [[${course.id()}]]; // Thymeleaf 변수 사용

    // 좋아요 버튼 기능
    const likeButton = document.getElementById('likeButton');
    if (likeButton) {
        likeButton.addEventListener('click', async () => {
            try {
                // API 엔드포인트 확인 필요
                const response = await fetch(`/api/courses/${courseId}/likes/toggle`, {
                    method: 'POST',
                    headers: {
                        // Spring Security CSRF 토큰 필요 시 추가
                        // 'X-CSRF-TOKEN': '[[${_csrf.token}]]'
                    }
                });
                if (response.ok) {
                    const result = await response.json();
                    likeButton.querySelector('span').textContent = result.likeCount;
                    // 좋아요 상태에 따라 아이콘 변경 (예시)
                    const icon = likeButton.querySelector('i');
                    if (result.liked) {
                        icon.classList.remove('bi-heart');
                        icon.classList.add('bi-heart-fill');
                    } else {
                        icon.classList.remove('bi-heart-fill');
                        icon.classList.add('bi-heart');
                    }
                } else {
                    const errorData = await response.text(); // 또는 response.json()
                    console.error('Like toggle failed:', errorData);
                    alert('좋아요 처리 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('Like error:', error);
                alert('네트워크 오류 또는 처리 중 오류가 발생했습니다.');
            }
        });
    }

    // 신고 폼 제출 기능 (JavaScript)
    const reportForm = document.getElementById('reportForm');
    if (reportForm) {
        reportForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // 기본 폼 제출 방지
            const formData = new FormData(reportForm);
            const reportData = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(`/api/courses/${courseId}/report`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Spring Security CSRF 토큰 필요 시 추가
                        // 'X-CSRF-TOKEN': '[[${_csrf.token}]]'
                    },
                    body: JSON.stringify(reportData)
                });

                const modalInstance = bootstrap.Modal.getInstance(document.getElementById('reportModal'));
                modalInstance.hide(); // 모달 닫기

                if (response.ok) {
                    alert('신고가 성공적으로 접수되었습니다.');
                } else {
                    const errorData = await response.text(); // 또는 response.json()
                    console.error('Report submission failed:', errorData);
                    alert('신고 처리 중 오류가 발생했습니다: ' + (errorData || response.statusText));
                }
            } catch (error) {
                console.error('Report submission error:', error);
                alert('네트워크 오류 또는 신고 처리 중 오류가 발생했습니다.');
                const modalInstance = bootstrap.Modal.getInstance(document.getElementById('reportModal'));
                modalInstance.hide(); // 모달 닫기
            }
        });
    }
</script>
</body>
</html>
