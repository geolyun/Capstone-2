<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Pathly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">코스 탐색</a>
                    </li>
                </ul>

                <div class="d-flex">
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/auth/login}" class="btn btn-outline-light me-2">로그인</a>
                        <a th:href="@{/auth/register}" class="btn btn-primary">회원가입</a>
                    </div>

                    <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                        <span class="navbar-text me-3">
                            <span sec:authentication="name">사용자</span>님
                        </span>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm">로그아웃</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
</html>
