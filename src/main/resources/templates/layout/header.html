<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<div th:fragment="header">
    <nav>
        <a th:href="@{/}">홈</a> |

        <span sec:authorize="!isAuthenticated()">
            <a th:href="@{/auth/login}">로그인</a> |
            <a th:href="@{/auth/register}">회원가입</a>
        </span>

        <span sec:authorize="isAuthenticated()">
            <span sec:authentication="name"></span>님 환영합니다! | <a th:href="@{/my-page}">마이페이지</a> |

            <form th:action="@{/logout}" method="post" style="display: inline; margin: 0; padding: 0;">
                <button type="submit" style="border: none; background: none; color: blue; text-decoration: underline; cursor: pointer;">
                    로그아웃
                </button>
            </form>
        </span>
    </nav>
    <hr>
</div>
</html>
