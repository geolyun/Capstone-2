<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 프로필</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>

<main class="container mt-5">
    <div class="row">
        <div class="col-md-4 text-center">
            <img th:src="${profile.avatarUrl != null ? profile.avatarUrl : '/images/default-avatar.png'}"
                 class="img-fluid rounded-circle mb-3" alt="프로필 이미지" style="width: 150px; height: 150px;">
            <h3 th:text="${profile.displayName}">표시 이름</h3>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">프로필 정보</h4>
                    <hr>

                    <p><strong>이메일:</strong> <span th:text="${profile.email}"></span></p>

                    <p><strong>자기소개:</strong></p>
                    <p th:text="${profile.bio != null and !profile.bio.isEmpty() ? profile.bio : '자기소개가 없습니다.'}"></p>

                    <a th:href="@{/profile/me/edit}" class="btn btn-primary">프로필 수정하기</a>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
